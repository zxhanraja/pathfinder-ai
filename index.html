<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathFinder AI - Career Recommender</title>
    <!-- Added Custom Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ccf381' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><circle cx='12' cy='12' r='10'/><polygon points='16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76'/></svg>" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              'neon-yellow': '#ccf381',
              'dark-bg': '#0f172a',
              'glass-dark': 'rgba(30, 41, 59, 0.7)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'slideDown': 'slideDown 0.5s ease-out forwards',
              'fadeIn': 'fadeIn 0.8s ease-out forwards',
              'float-1': 'float1 10s ease-in-out infinite',
              'float-2': 'float2 15s ease-in-out infinite',
              'float-3': 'float3 12s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 20s linear infinite',
              'grid-flow': 'gridFlow 20s linear infinite',
              'width-expand': 'widthExpand 2s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              float1: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '33%': { transform: 'translate(30px, -50px) rotate(10deg)' },
                '66%': { transform: 'translate(-20px, 20px) rotate(-5deg)' },
              },
              float2: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '50%': { transform: 'translate(-40px, 30px) rotate(-10deg)' },
              },
              float3: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '50%': { transform: 'translate(20px, -40px) rotate(5deg)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              gridFlow: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(50px)' }
              },
              widthExpand: {
                '0%': { width: '0%' },
                '100%': { width: '100%' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Geometric Button Clip */
      .clip-button {
        clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
      }
      
      .clip-tag {
        clip-path: polygon(0 0, 100% 0, 100% 80%, 85% 100%, 0 100%);
      }

      /* Hero Grid Background */
      .bg-grid-white {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='rgb(255 255 255 / 0.05)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e");
      }
      
      .perspective-1000 {
        perspective: 1000px;
      }
      
      .rotate-x-60 {
        transform: rotateX(60deg);
      }
    </style>

}
</script>
